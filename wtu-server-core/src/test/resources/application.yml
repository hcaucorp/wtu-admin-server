spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create

feign:
  okhttp:
    enabled: true
  client:
    config:
      auth0:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        encoder: feign.jackson.JacksonEncoder
        decoder: feign.jackson.JacksonDecoder

logging:
  level:
    root: INFO
    com.auth0.spring.security.api: ERROR